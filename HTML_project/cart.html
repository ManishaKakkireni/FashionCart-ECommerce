<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrabX | Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Outfit', sans-serif; 
      background-image: url("https://png.pngtree.com/background/20230527/original/pngtree-pink-and-white-shopping-bags-picture-image_2770421.jpg"); 
      margin: 0; 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    header, footer { 
      background: #bb5b91; 
      color: white; 
      padding: 15px; 
      text-align: center; 
    }
    .cart-container { 
      max-width: 800px; 
      margin: 40px auto; 
      background: white; 
      border-radius: 12px; 
      padding: 20px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    .cart-item { 
      display: flex; 
      align-items: center; 
      margin-bottom: 20px; 
      gap: 20px; 
    }
    .cart-item img { 
      width: 100px; 
      height: 100px; 
      object-fit: cover; 
      border-radius: 10px; 
    }
    .cart-item h3 { 
      margin: 0 0 5px; 
    }
    .price { 
      color: #bb5b91; 
      font-weight: bold; 
    }
    .summary { 
      text-align: right; 
      font-size: 1.1rem; 
      margin-top: 20px; 
    }
    .checkout-btn {
      background: #bb5b91; 
      color: white; 
      padding: 10px 20px;
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
      margin-top: 15px;
    }
    .checkout-btn:hover { 
      background: #bb5b91; 
    }
    .quantity-input {
      width: 50px;
      padding: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .remove-btn {
      background: #e94e77;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: auto;
      height: fit-content;
    }
    .remove-btn:hover {
      background: #d43d63;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="cart-container" id="cartContainer">
    <!-- Cart items will be injected here -->
  </div>

  <footer>
    &copy; 2025 GrabX | <a href="index.html" style="color: white;">Back to Home</a>
  </footer>

  <script>
    const cartContainer = document.getElementById("cartContainer");

    // Initialize cart items with quantity property
    let cartItems = [
      {
        name: "Casual Jacket",
        price: 1999,
        img: "https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg",
        quantity: 1
      },
      {
        name: "Slim Fit Shirt",
        price: 799,
        img: "https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg",
        quantity: 1
      }
    ];

    // Function to render cart items
    function renderCart() {
      cartContainer.innerHTML = ''; // Clear container first

      if(cartItems.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center; font-size:1.2rem; color:#555;">Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;

        cartContainer.innerHTML += `
          <div class="cart-item" data-index="${index}">
            <img src="${item.img}" alt="${item.name}" />
            <div>
              <h3>${item.name}</h3>
              <p class="price">₹${item.price} each</p>
              <label>
                Quantity: 
                <input 
                  type="number" 
                  min="1" 
                  class="quantity-input" 
                  value="${item.quantity}" 
                  data-index="${index}" />
              </label>
            </div>
            <p class="price" style="margin-left: 20px;">₹${item.price * item.quantity}</p>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;
      });

      cartContainer.innerHTML += `
        <div class="summary">
          <p>Total: <span class="price">₹${total}</span></p>
          <button class="checkout-btn">Checkout</button>
        </div>
      `;

      addEventListeners();
    }

    // Function to add event listeners for quantity change and remove buttons
    function addEventListeners() {
      // Quantity inputs
      const quantityInputs = document.querySelectorAll('.quantity-input');
      quantityInputs.forEach(input => {
        input.addEventListener('change', e => {
          const idx = e.target.getAttribute('data-index');
          let val = parseInt(e.target.value);
          if(isNaN(val) || val < 1) val = 1; // Minimum quantity 1
          cartItems[idx].quantity = val;
          renderCart();
        });
      });

      // Remove buttons
      const removeButtons = document.querySelectorAll('.remove-btn');
      removeButtons.forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.getAttribute('data-index');
          cartItems.splice(idx, 1);
          renderCart();
        });
      });
    }

    window.onload = renderCart;
  </script>
</body>
</html>
