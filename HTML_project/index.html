  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }

    header {
      background: maroon;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #fff0f5;
    }

    nav a {
      text-decoration: none;
      color: maroon;
      font-weight: 600;
    }

    .hero {
      background: url('https://static.vecteezy.com/system/resources/previews/003/417/793/non_2x/boutique-shop-landing-page-web-banner-background-vector.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      animation: fadein 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .deals {
      padding: 40px 20px;
      background: #fff0f5;
      text-align: center;
    }

    .deals h2 {
      color: maroon;
      margin-bottom: 20px;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      animation: slide 20s linear infinite;
    }

    .carousel img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      animation: fadein 1s ease-in-out;
    }

    .category {
      width: 200px;
      height: 250px;
      background-size: cover;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category span {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: 600;
    }

    .promo-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 0;
    }

    .promo-images img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: maroon;
      color: white;
    }
  </style>
