<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrabX | Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; margin: 0; background: #fff0f5; color: #333; }
    header, footer { background: maroon; color: white; padding: 15px; text-align: center; }
    .wishlist-container { max-width: 800px; margin: 40px auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .wishlist-item { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    .wishlist-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; }
    .wishlist-item h3 { margin: 0 0 5px; }
    .price { color: maroon; font-weight: bold; }
    .move-to-cart {
      background: maroon; color: white; padding: 6px 12px;
      border: none; border-radius: 6px; cursor: pointer; margin-top: 6px;
    }
    .move-to-cart:hover { background: maroon; }
  </style>
</head>
<body>
  <header>
    <h1>My Wishlist</h1>
  </header>

  <div class="wishlist-container" id="wishlist">
    <!-- Wishlist items will load here -->
  </div>

  <footer>
    &copy; 2025 GrabX | <a href="index.html" style="color: white; text-decoration: underline;">Back to Home</a>
  </footer>

  <!-- Chatbot Integration -->
  <div id="chatbot-container"></div>
  <script src="chatbot.js"></script>

  <script>
    const wishlistItems = [
      {
        name: "Floral Dress",
        price: 1499,
        img: "https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg"
      },
      {
        name: "Denim Jeans",
        price: 1299,
        img: "https://images.pexels.com/photos/428338/pexels-photo-428338.jpeg"
      }
    ];

    const wishlistDiv = document.getElementById("wishlist");

    function renderWishlist() {
      wishlistItems.forEach(item => {
        wishlistDiv.innerHTML += `
          <div class="wishlist-item">
            <img src="${item.img}" alt="${item.name}" />
            <div>
              <h3>${item.name}</h3>
              <p class="price">â‚¹${item.price}</p>
              <button class="move-to-cart">Move to Cart</button>
            </div>
          </div>
        `;
      });
    }

    window.onload = renderWishlist;
  </script>



</body>
</html>
